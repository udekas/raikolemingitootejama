<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-gray-800 via-gray-700 to-gray-600 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-8 bg-gray-900 bg-opacity-90 rounded-lg shadow-xl">
        <h1 class="text-4xl font-bold mb-8 text-center text-gray-100">Our Product</h1>
        <div class="bg-gray-800 shadow-lg rounded-lg overflow-hidden transition-transform transform hover:scale-105">
            <img src="assets/1.jpg" alt="Product 1" class="w-full h-80 object-cover">
            <div class="p-4">
                <h2 class="text-2xl font-semibold mb-2 text-gray-100">Flower</h2>
                <p class="text-gray-400 mb-4">This is a brief description of this flower</p>
                <div class="flex justify-between items-center">
                    <span class="text-gray-100 font-bold">$19.99</span>
                    <button class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Buy Now</button>
                </div>
            </div>
        </div>
    </div>        
</body>
</html>
